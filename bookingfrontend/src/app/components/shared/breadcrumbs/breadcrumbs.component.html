<nav class="breadcrumb" aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" *ngFor="let breadcrumb of breadcrumbs; let last = last">
      <a *ngIf="!last; else lastTemplate" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
      <ng-template #lastTemplate><span>{{ breadcrumb.label }}</span></ng-template>
    </li>
  </ol>
</nav>
